<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sea Journey - Inner Voice Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 2px solid #666;
            background-color: #000;
        }
        #status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" width="900" height="700"></canvas>
    <script src="pygbag-main.js"></script>
    <script>
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        
        // Update status message
        window.addEventListener('pygbag-status', function(e) {
            status.textContent = e.detail.status;
        });
        
        // Hide status when game starts
        window.addEventListener('pygbag-start', function(e) {
            status.style.display = 'none';
        });
        
        // Show any errors
        window.addEventListener('pygbag-error', function(e) {
            status.textContent = 'Error: ' + e.detail.error;
            status.style.display = 'block';
            status.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
        });
    </script>
</body>
</html>
